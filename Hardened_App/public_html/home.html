<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <title>PennyWise</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="styles/theme.css">
    <link id="cssFile" rel="stylesheet" type="text/css" href="styles/home.css">
    <link rel="icon" href="img/favicon.png">
  </head>
  
  <body>

      <div class="navbar-div navbar-options">
        <ul>
          <li><a id="active" href="home.html">Overview</a></li>
          <li><a href="transactions.html">Transactions</a></li>
          <li><a href="bills.html">Bills</a></li>
          <li><a href="budget.html">Budget</a></li>
